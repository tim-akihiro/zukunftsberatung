<!doctype html><html lang="de">
<head>
<meta charset="utf-8">
<title>Beitrag</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/assets/mobirise/css/mbr-additional.css">
</head>
<body>
<main class="container" style="max-width:900px;margin:2rem auto;padding:1rem">
  <div id="post">Ladeâ€¦</div>
</main>
<script>
const slug = new URLSearchParams(location.search).get("slug");
const target = `/blog/posts/${slug}.html`;
fetch(target).then(r=>{
  if(!r.ok) throw new Error("404");
  return r.text();
}).then(html=>{
  document.getElementById("post").innerHTML = html;
  const m = html.match(/<title>([^<]+)<\/title>/i);
  if(m) document.title = m[1];
}).catch(()=>{ document.getElementById("post").textContent="Nicht gefunden."; });
</script>
</body></html>
